<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Nhà Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ff6347;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }

        .jumbotron {
            background-image: url(https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg?w=2000); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .feature {
            text-align: center;
            padding: 50px 0;
        }

        .feature-icon {
            font-size: 48px;
            color: #ff6347;
        }

        .feature-heading {
            font-size: 24px;
            margin-top: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* ... (phần style thêm vào) ... */
      .about {
        width: 100%;
        height: 100vh;
        padding: 35px 0;
      }

      .about h1 {
        font-size: 60px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
      }

      .about h1 span {
        background: linear-gradient(to right, #c72092, #6c14d0);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-left: 15px;
      }

      .about .about_main {
        position: relative;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .about .about_main .about_image {
        display: flex;
        margin-top: 50px;
      }

      .about .about_main .about_image .about_small_image {
        display: flex;
        flex-direction: column;
        position: relative;
        top: 15px;
      }

      .about .about_main .about_image .about_small_image img {
        height: 92px;
        margin: 5px 0;
        cursor: pointer;
        background: linear-gradient(to right, #6c14d0, #c72092);
        display: block;
        border-radius: 6px;
        padding: 5px 5px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
        opacity: 0.8;
        transition: 0.3s;
      }

      .about .about_main .about_image .about_small_image img:hover {
        opacity: 1;
      }

      .about .about_main .image_contaner {
        padding: 10px;
        display: flex;
      }

      .about .about_main .image_contaner img {
        border: 3px solid #6c14d0;
        border-radius: 20px;
        height: 430px;
        padding: 30px;
        box-shadow: 0 0 8px #6c14d0;
      }

      .about .about_main .about_text {
        margin-top: 45px;
      }

      .about .about_main .about_text p {
        background: linear-gradient(to left, #c72092, #6c14d0);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 22px;
        width: 600px;
        text-align: justify;
        padding: 25px 30px;
        border: 2px solid #c72092;
        border-radius: 20px;
        box-shadow: 0 0 8px #c72092;
      }

      .about .about_btn {
        color: black;
        background: none;
        position: relative;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 25px;
        border: 2px solid #c72092;
        text-decoration: none;
        box-shadow: 0 0 8px #c72092;
        transition: 0.5s;
      }

      .about .about_btn:hover {
        border: 2px solid transparent;
        background: #c72092;
        color: white;
      }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home/}">Ẩm Thực Tươi Ngon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link"  aria-current="page" th:href="@{/food/list/user/}">Thực đơn</a>
                    </li>
                    
                    <li class="nav-item">
                    	<a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                	</li>
                </ul>
            </div>
        </div>
    </nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Booking Form</h2>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/booking/create/save/}"
            th:object="${booktable}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Number People</label>
              <input
                      class="form-control"
                      id="numberPeople"
                      name="numberPeople"
                      placeholder="Enter number people"
                      th:field="*{numberPeople}"
                      type="number"
              />
              <p th:errors = "*{numberPeople}" class="text-danger"
              th:if="${#fields.hasErrors('numberPeople')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Note</label>
              <input
                      class="form-control"
                      id="note"
                      name="note"
                      placeholder="Enter note"
                      th:field="*{note}"
                      type="text"
              />
              <p th:errors = "*{note}" class="text-danger"
                 th:if="${#fields.hasErrors('note')}"></p>
            </div>
            
            <div class="form-group mb-3">
              <label class="form-label">Time</label>
              
              	<select id="selectedTime" name="selectedTime" class="form-control">
			        <option th:each="selectedTime : ${timeOptions}" th:value="${selectedTime}"
			                th:text="${selectedTime}"></option>
			    </select>
              
            </div> 
            
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Booking</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
