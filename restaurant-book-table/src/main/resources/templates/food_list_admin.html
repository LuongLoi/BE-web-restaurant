<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
		
		<a th:href="@{/admin_page/}" class="btn btn-secondary mb-3">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
        </a>
		
        <a class="navbar-brand" th:href="@{/index}">TFT Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Foods</h2>
    </div>
    
    <a th:href="@{/food/create/}" class="btn btn-primary">Add Food</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Thumbnail</th>
                <th>Youtube-Link</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "foodDto : ${listFoodDto}">
                <td th:text = "${foodDto.name}"></td>
                <!--<td th:text = "${foodDto.thumbnail}"></td>
                <td th:text = "${foodDto.youtube_link}"></td>-->
                <td>
                    <img th:src="${foodDto.thumbnail}" class="thumbnail-img" alt="Food Thumbnail">
                </td>
                
                <!--<td th:text = "${foodDto.youtube_link}"></td>-->
                <td>
			        <a th:href="${foodDto.youtube_link}" target="_blank" >Watch Video</a>
			    </td>
			    <td th:text = "${foodDto.description}"></td>
                
                <td th:text = "${foodDto.price}"></td>
                <td th:text = "${foodDto.cf_id}"></td>
                <td>
                    <a th:href="@{/food/update/{id}(id=${foodDto.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/food/delete/{id}(id=${foodDto.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<style>
    .thumbnail-img {
        max-width: 300px; 
        max-height: 300px;
    }
</style>
</body>
</html>
