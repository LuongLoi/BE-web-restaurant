<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/food/list/admin/}">ẨM THỰC TƯƠI NGON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Add Food</h2>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/food/create/save/}"
            th:object="${food}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Name</label>
              <input
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Enter foodname"
                      th:field="*{name}"
                      type="text"
              />
              <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Thumbnail</label>
              <input
                      class="form-control"
                      id="thumbnail"
                      name="thumbnail"
                      placeholder="Enter thumbnail link"
                      th:field="*{thumbnail}"
                      type="text"
              />
              <p th:errors = "*{thumbnail}" class="text-danger"
                 th:if="${#fields.hasErrors('thumbnail')}"></p>
            </div>
            
            <div class="form-group mb-3">
              <label class="form-label">Price</label>
              <input
                      class="form-control"
                      id="price"
                      name="price"
                      placeholder="Enter price"
                      th:field="*{price}"
                      type="number"
              />
              <p th:errors = "*{price}" class="text-danger"
                 th:if="${#fields.hasErrors('price')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Description</label>
              <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Enter description"
                      th:field="*{description}"
                      type="text"
              />
              <p th:errors = "*{description}" class="text-danger"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Youtube Link</label>
              <input
                      class="form-control"
                      id="youtube_link"
                      name="youtube_link"
                      placeholder="Enter youtube-link"
                      th:field="*{youtube_link}"
                      type="text"
              />
              <p th:errors = "*{youtube_link}" class="text-danger"
                 th:if="${#fields.hasErrors('youtube_link')}"></p>
            </div>
            
            <div class="form-group mb-3">
              <label class="form-label">Category</label>
              <!--<input
                      class="form-control"
                      id="category"
                      name="category"
                      placeholder="Enter categoty id"
                      th:field="*{category}"
                      type="number"
              />-->
              <select id="category" th:field="*{category}" class="form-control">
            		
            		<option th:each="category : ${listCategories}"
                    		th:value="${category.id}"
                    		th:text="${category.name}"></option>
        	</select>
              <p th:errors = "*{category}" class="text-danger"
                 th:if="${#fields.hasErrors('category')}"></p>
            </div> 
            
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
