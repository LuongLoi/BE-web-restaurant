<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/category/list/}">ẨM THỰC TƯƠI NGON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Update Category</h2>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/category/update/save/}"
            th:object="${categoryupdate}"
          >
          
          <div class="form-group mb-3">
              <label class="form-label">Category Id</label>
              <input
                      class="form-control"
                      id="cf_id"
                      name="cf_id"
                      placeholder="Enter category id"
                      th:field="*{cf_id}"
                      type="number"
                      readonly
              />
              <p th:errors = "*{cf_id}" class="text-danger"
              th:if="${#fields.hasErrors('cf_id')}"></p>
            </div>
          
            <div class="form-group mb-3">
              <label class="form-label">Name</label>
              <input
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Enter foodname"
                      th:field="*{name}"
                      type="text"
              />
              <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Image Link</label>
              <input
                      class="form-control"
                      id="image_link"
                      name="image_link"
                      placeholder="Enter thumbnail link"
                      th:field="*{image_link}"
                      type="text"
              />
              <p th:errors = "*{image_link}" class="text-danger"
                 th:if="${#fields.hasErrors('image_link')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Description</label>
              <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Enter description"
                      th:field="*{description}"
              ></textarea>
              <p th:errors = "*{description}" class="text-danger"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Type</label>
              <input
                      class="form-control"
                      id="type"
                      name="type"
                      placeholder="Enter youtube-link"
                      th:field="*{type}"
                      type="number"
              />
              <p th:errors = "*{type}" class="text-danger"
                 th:if="${#fields.hasErrors('type')}"></p>
            </div>
            
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
