<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Website nhà hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ẨM THỰC TƯƠI NGON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </div>
</nav>

<style>
    .centered {
        text-align: center;
    }
</style>

<div class="container">
    <div class="row col-md-10 centered">
        <h2>MENU</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Thumbnail</th>
                <th>Youtube-Link</th>
                <th>Description</th>
                
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "foodDto : ${listFoodDto}">
                <td th:text = "${foodDto.name}"></td>
				<td>
                    <img th:src="${foodDto.thumbnail}" class="thumbnail-img" alt="Food Thumbnail">
                </td>
                
                <!--<td th:text = "${foodDto.youtube_link}"></td>-->
                <td>
			        <a th:href="${foodDto.youtube_link}" target="_blank" >Watch Video</a>
			    </td>
                <td th:text = "${foodDto.description}"></td>
                
                <td th:text = "${foodDto.price}"></td>
            </tr>
        </tbody>
    </table>
</div>
<style>
    .thumbnail-img {
        max-width: 300px; 
        max-height: 300px;
    }
</style>
</body>
</html>
